<!doctype html>
<html>
  <head>
    <title>Youtube compilation helper Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        padding: 5px;
        white-space: nowrap;
        max-width: 500px;
      }
      #currentVideoLabel {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-bottom: 2px;
      }

      img {
        width: 18px;
      }
    </style>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <h5 id="currentVideoLabel"></h5>
    <h6>
      <span style="font-weight: normal;"id="currentTimeLabel"></span>
      <span id="currentTrackLabel"></span>
    </h6>
    <table>
      <tr>
        <td>
          <img src="img/previous_track.png" id="previousButton"/>
          <img src="img/rewind.png" id="rewindButton"/>
          <img src="img/play_pause.png" id="playOrPauseButton"/>
          <img src="img/fast_forward.png" id="fastForwardButton"/>
          <img src="img/next_track.png" id="nextButton"/>
        </td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

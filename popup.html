<!doctype html>
<html>
<head>
  <script src="resources/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="resources/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="resources/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Youtube compilation helper Extension's Popup</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/popup.js"></script>
</head>

<body>
<h5 id="currentTrackLabel" class="primaryTitle"></h5>
<h5 id="currentVideoLabel" class="secondaryTitle"></h5>
<div style="display: grid; grid-auto-columns: 1fr">
  <div style="grid-column: 1 / 4" id="tracklistContainer">
    <table id="tracklistTable" class="table-striped"></table>
  </div>
</div>
<p id="noTrackLabel" class="info"></p>

<div id="lowerBar">
  <div style="grid-column: 1">
    <span id="currentTimeLabel"></span>
  </div>

  <div style="grid-column: 2 / 4; text-align: right">
    <img class="button" src="img/previous_track.png" id="previousButton"/>
    <img class="button" src="img/rewind.png" id="rewindButton"/>
    <img class="button" src="img/play_pause.png" id="playOrPauseButton"/>
    <img class="button" src="img/fast_forward.png" id="fastForwardButton"/>
    <img class="button" src="img/next_track.png" id="nextButton"/>
  </div>

  <!--<div id="tracklistToggleButton" style="background: #EAEAEA">-->
      <!--<span>&#9679;&#9679;&#9679;</span>-->
  <!--</div>-->

</div>
</body>
</html>
